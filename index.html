<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Device Comparer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>iPhone Device Comparer</h1>
        <p>Select two iPhones to compare their specs!</p>
    </header>

    <section id="comparer">
        <div class="select-container">
            <label for="iphone1">Select iPhone 1:</label>
            <select id="iphone1">
                <option value="iphone_13">iPhone 13</option>
                <option value="iphone_13_pro">iPhone 13 Pro</option>
                <option value="iphone_14">iPhone 14</option>
                <option value="iphone_14_pro">iPhone 14 Pro</option>
                <option value="iphone_15">iPhone 15</option>
                <option value="iphone_15_pro">iPhone 15 Pro</option>
            </select>
        </div>

        <div class="select-container">
            <label for="iphone2">Select iPhone 2:</label>
            <select id="iphone2">
                <option value="iphone_13">iPhone 13</option>
                <option value="iphone_13_pro">iPhone 13 Pro</option>
                <option value="iphone_14">iPhone 14</option>
                <option value="iphone_14_pro">iPhone 14 Pro</option>
                <option value="iphone_15">iPhone 15</option>
                <option value="iphone_15_pro">iPhone 15 Pro</option>
            </select>
        </div>

        <button id="compareBtn">Compare</button>
    </section>

    <section id="comparison-result" class="hidden">
        <h2>Comparison</h2>
        <div class="comparison-table" id="comparisonTable">
            <!-- Comparison results will be displayed here -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
