<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Model Comparison</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #56ccf2, #2f80ed);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }

        .container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            z-index: 2;
        }

        h1 {
            font-size: 3.2em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
        }

        .dropdown {
            margin: 20px 0;
            display: flex;
            justify-content: space-around;
            gap: 30px;
            flex-wrap: wrap;
        }

        label {
            font-size: 1.2em;
            color: #fff;
            font-weight: 600;
            margin-bottom: 10px;
        }

        select {
            padding: 15px 20px;
            font-size: 1.1em;
            border-radius: 30px;
            border: none;
            background: #f0f8ff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: 48%;
            margin-top: 10px;
        }

        select:hover {
            background: #e0f7fa;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        .comparison-cards {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 45%;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            font-size: 1.5em;
            color: #2f80ed;
            margin-bottom: 20px;
        }

        .card .feature {
            font-size: 1.1em;
            margin: 10px 0;
            color: #555;
        }

        .card .feature span {
            font-weight: bold;
            color: #333;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #fff;
            margin-top: 50px;
            background: #333;
            border-top: 2px solid #2f80ed;
        }

        .footer p {
            margin: 10px 0;
        }

        .footer a {
            color: #2f80ed;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #fff;
        }

        /* Frenzy Effect */
        .frenzy {
            animation: frenzyEffect 0.5s ease-in-out infinite;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: linear-gradient(135deg, #ff6347, #ff8c00);
        }

        @keyframes frenzyEffect {
            0% {
                transform: rotate(0deg) scale(1);
                background-color: #ff6347;
            }
            25% {
                transform: rotate(15deg) scale(1.2);
                background-color: #ff8c00;
            }
            50% {
                transform: rotate(-15deg) scale(1.3);
                background-color: #ff6347;
            }
            75% {
                transform: rotate(30deg) scale(1.2);
                background-color: #ffa07a;
            }
            100% {
                transform: rotate(0deg) scale(1);
                background-color: #ff6347;
            }
        }

        /* Confetti Effect */
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            z-index: 999;
        }

        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6347;
            animation: confettiFall 0.5s forwards;
            opacity: 1;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100%) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .dropdown {
                flex-direction: column;
                align-items: center;
            }

            select {
                width: 90%;
                margin: 10px 0;
            }

            h1 {
                font-size: 2.5em;
            }

            .comparison-cards {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="frenzy-trigger">iPhone Model Comparison</h1>

        <div class="dropdown">
            <div>
                <label for="model1">Select iPhone 1:</label>
                <select id="model1" onchange="updateComparison()">
                    <option value="iphone13">iPhone 13</option>
                    <option value="iphone13mini">iPhone 13 Mini</option>
                    <option value="iphone13pro">iPhone 13 Pro</option>
                    <option value="iphone13promax">iPhone 13 Pro Max</option>
                    <option value="iphone14">iPhone 14</option>
                    <option value="iphone14plus">iPhone 14 Plus</option>
                    <option value="iphone14pro">iPhone 14 Pro</option>
                    <option value="iphone14promax">iPhone 14 Pro Max</option>
                    <option value="iphone15">iPhone 15</option>
                    <option value="iphone15plus">iPhone 15 Plus</option>
                    <option value="iphone15pro">iPhone 15 Pro</option>
                    <option value="iphone15promax">iPhone 15 Pro Max</option>
                    <option value="iphone16">iPhone 16</option>
                    <option value="iphone16pro">iPhone 16 Pro</option>
                    <option value="iphone16promax">iPhone 16 Pro Max</option>
                </select>
            </div>
            <div>
                <label for="model2">Select iPhone 2:</label>
                <select id="model2" onchange="updateComparison()">
                    <option value="iphone13">iPhone 13</option>
                    <option value="iphone13mini">iPhone 13 Mini</option>
                    <option value="iphone13pro">iPhone 13 Pro</option>
                    <option value="iphone13promax">iPhone 13 Pro Max</option>
                    <option value="iphone14">iPhone 14</option>
                    <option value="iphone14plus">iPhone 14 Plus</option>
                    <option value="iphone14pro">iPhone 14 Pro</option>
                    <option value="iphone14promax">iPhone 14 Pro Max</option>
                    <option value="iphone15">iPhone 15</option>
                    <option value="iphone15plus">iPhone 15 Plus</option>
                    <option value="iphone15pro">iPhone 15 Pro</option>
                    <option value="iphone15promax">iPhone 15 Pro Max</option>
                    <option value="iphone16">iPhone 16</option>
                    <option value="iphone16pro">iPhone 16 Pro</option>
                    <option value="iphone16promax">iPhone 16 Pro Max</option>
                </select>
            </div>
        </div>

        <div class="comparison-cards">
            <div class="card">
                <h3>iPhone 1</h3>
                <div class="feature">Display: <span></span></div>
                <div class="feature">Processor: <span></span></div>
                <div class="feature">Camera: <span></span></div>
                <div class="feature">Battery Life: <span></span></div>
                <div class="feature">Storage Options: <span></span></div>
            </div>

            <div class="card">
                <h3>iPhone 2</h3>
                <div class="feature">Display: <span></span></div>
                <div class="feature">Processor: <span></span></div>
                <div class="feature">Camera: <span></span></div>
                <div class="feature">Battery Life: <span></span></div>
                <div class="feature">Storage Options: <span></span></div>
            </div>
        </div>

        <div class="footer">
            <p>iPhone Comparison Tool | <a href="#">Made with perfection</a></p>
        </div>
    </div>

    <script>
        const iphoneDetails = {
            iphone13: {
                display: "6.1-inch OLED",
                processor: "A15 Bionic",
                camera: "12 MP Dual Camera",
                battery: "Up to 19 hours",
                storage: "128GB, 256GB, 512GB"
            },
            iphone13mini: {
                display: "5.4-inch OLED",
                processor: "A15 Bionic",
                camera: "12 MP Dual Camera",
                battery: "Up to 17 hours",
                storage: "128GB, 256GB, 512GB"
            },
            iphone13pro: {
                display: "6.1-inch OLED",
                processor: "A15 Bionic Pro",
                camera: "12 MP Triple Camera",
                battery: "Up to 22 hours",
                storage: "128GB, 256GB, 512GB, 1TB"
            },
            iphone13promax: {
                display: "6.7-inch OLED",
                processor: "A15 Bionic Pro",
                camera: "12 MP Triple Camera",
                battery: "Up to 25 hours",
                storage: "128GB, 256GB, 512GB, 1TB"
            },
            iphone14: {
                display: "6.1-inch OLED",
                processor: "A15 Bionic",
                camera: "12 MP Dual Camera",
                battery: "Up to 20 hours",
                storage: "128GB, 256GB, 512GB"
            },
            iphone14plus: {
                display: "6.7-inch OLED",
                processor: "A15 Bionic",
                camera: "12 MP Dual Camera",
                battery: "Up to 26 hours",
                storage: "128GB, 256GB, 512GB"
            },
            iphone14pro: {
                display: "6.1-inch OLED",
                processor: "A16 Bionic",
                camera: "48 MP Triple Camera",
                battery: "Up to 23 hours",
                storage: "128GB, 256GB, 512GB, 1TB"
            },
            iphone14promax: {
                display: "6.7-inch OLED",
                processor: "A16 Bionic",
                camera: "48 MP Triple Camera",
                battery: "Up to 29 hours",
                storage: "128GB, 256GB, 512GB, 1TB"
            },
            iphone15: {
                display: "6.1-inch OLED",
                processor: "A17 Bionic",
                camera: "48 MP Dual Camera",
                battery: "Up to 26 hours",
                storage: "128GB, 256GB, 512GB"
            },
            iphone15plus: {
                display: "6.7-inch OLED",
                processor: "A17 Bionic",
                camera: "48 MP Dual Camera",
                battery: "Up to 29 hours",
                storage: "128GB, 256GB, 512GB"
            },
            iphone15pro: {
                display: "6.1-inch OLED",
                processor: "A17 Bionic Pro",
                camera: "48 MP Triple Camera",
                battery: "Up to 28 hours",
                storage: "128GB, 256GB, 512GB, 1TB"
            },
            iphone15promax: {
                display: "6.7-inch OLED",
                processor: "A17 Bionic Pro",
                camera: "48 MP Triple Camera",
                battery: "Up to 31 hours",
                storage: "128GB, 256GB, 512GB, 1TB"
            },
            iphone16: {
                display: "6.1-inch OLED",
                processor: "A18 Bionic",
                camera: "48 MP Dual Camera",
                battery: "Up to 27 hours",
                storage: "128GB, 256GB, 512GB"
            },
            iphone16pro: {
                display: "6.1-inch OLED",
                processor: "A18 Bionic Pro",
                camera: "50 MP Triple Camera",
                battery: "Up to 30 hours",
                storage: "128GB, 256GB, 512GB, 1TB"
            },
            iphone16promax: {
                display: "6.7-inch OLED",
                processor: "A18 Bionic Pro",
                camera: "50 MP Triple Camera",
                battery: "Up to 35 hours",
                storage: "128GB, 256GB, 512GB, 1TB"
            }
        };

        // Update comparison cards
        function updateComparison() {
            const model1 = document.getElementById("model1").value;
            const model2 = document.getElementById("model2").value;

            const features = ["display", "processor", "camera", "battery", "storage"];
            const cards = document.querySelectorAll('.card');

            cards[0].querySelectorAll('.feature span').forEach((span, index) => {
                span.textContent = iphoneDetails[model1][features[index]];
            });
            cards[1].querySelectorAll('.feature span').forEach((span, index) => {
                span.textContent = iphoneDetails[model2][features[index]];
            });
        }

        // Handle Frenzy Effect
        let frenzyActive = false;

        document.getElementById('frenzy-trigger').addEventListener('click', function() {
            if (frenzyActive) {
                document.body.classList.remove('frenzy');
                removeConfetti();
            } else {
                document.body.classList.add('frenzy');
                generateConfetti();
            }
            frenzyActive = !frenzyActive;
        });

        // Generate Confetti
        function generateConfetti() {
            const confettiContainer = document.createElement('div');
            confettiContainer.classList.add('confetti');
            document.body.appendChild(confettiContainer);

            for (let i = 0; i < 200; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.style.left = `${Math.random() * 100}%`;
                confettiPiece.style.top = `${Math.random() * 100}%`;
                confettiPiece.style.animationDelay = `${Math.random() * 2}s`;
                confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
                confettiContainer.appendChild(confettiPiece);
            }

            confettiContainer.style.opacity = '1';
        }

        // Remove Confetti
        function removeConfetti() {
            const confettiContainer = document.querySelector('.confetti');
            if (confettiContainer) {
                confettiContainer.style.opacity = '0';
                setTimeout(() => confettiContainer.remove(), 1000);
            }
        }

        updateComparison(); // Initial update
    </script>
</body>
</html>
