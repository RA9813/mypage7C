<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Model Comparison</title>
    <style>
        /* General Reset and Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a82fb, #fc5c7d); /* Stunning gradient background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-attachment: fixed;
        }

        /* Container for the main content */
        .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            max-width: 950px;
            width: 100%;
            padding: 30px;
            text-align: center;
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
        }

        /* Title Styling */
        h1 {
            font-size: 3.5em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Dropdown styling */
        .dropdown {
            margin: 30px 0;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        label {
            font-size: 1.2em;
            color: #fff;
            font-weight: 600;
        }

        select {
            padding: 15px 20px;
            font-size: 1.1em;
            border-radius: 25px;
            border: none;
            background: #f0f8ff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: 48%;
        }

        select:hover {
            background: #e0f7fa;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        /* Table Styling */
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            font-size: 1.1em;
        }

        .comparison-table th,
        .comparison-table td {
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .comparison-table th {
            background: linear-gradient(135deg, #00bfff, #1e90ff);
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .comparison-table td {
            background: #f7f7f7;
            color: #333;
            font-weight: 500;
        }

        .comparison-table tr:nth-child(even) td {
            background: #e0f7fa;
        }

        .comparison-table tr:hover td {
            background: #b0e0e6;
            cursor: pointer;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #fff;
            margin-top: 50px;
            font-size: 1em;
            background: #333;
            border-top: 1px solid #00bfff;
        }

        .footer p {
            margin: 10px 0;
        }

        .footer a {
            color: #00bfff;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #fff;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .dropdown {
                flex-direction: column;
                align-items: center;
            }

            select {
                width: 90%;
                margin: 10px 0;
            }

            h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>iPhone Model Comparison</h1>

                    <option value="iphone13pro">iPhone 13 Pro</option>

                    <option value="iphone16">iPhone 16</option>

                    <option value="iphone16pro">iPhone 16 Pro</option>
                    <option value="iphone16promax">iPhone 16 Pro Max</option>

            <div>

                    <option value="iphone16pro">iPhone 16 Pro</option>
                    <option value="iphone16promax">iPhone 16 Pro Max</option>

        </div>

        <table class="comparison-table">

        <div class="footer">

        </div>
    </div>

        };

        function updateComparison() {
            const model1 = document.getElementById("model1").value;
            const model2 = document.getElementById("model2").value;

            document.getElementById("model1_name").textContent = model1.replace(/_/g, " ").toUpperCase();
            document.getElementById("model2_name").textContent = model2.replace(/_/g, " ").toUpperCase();

            const features = ["display", "processor", "camera", "battery", "storage"];
            document.querySelectorAll(".comparison-table tbody tr").forEach((row, index) => {
                row.cells[1].textContent = iphoneDetails[model1][features[index]];
                row.cells[2].textContent = iphoneDetails[model2][features[index]];
            });
        }

        updateComparison();
    </script>
</body>
</html>
